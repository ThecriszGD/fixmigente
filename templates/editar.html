<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reparación</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <h1>Editar Reparación</h1>
    <form action="{{ url_for('main.editar', id=reparacion.id) }}" method="POST">  <!-- Corregido aquí -->
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" value="{{ reparacion.cliente }}" required><br><br>

        <label for="vehiculo">Vehículo:</label>
        <input type="text" id="vehiculo" name="vehiculo" value="{{ reparacion.vehiculo }}" required><br><br>

        <label for="servicio">Servicio:</label>
        <input type="text" id="servicio" name="servicio" value="{{ reparacion.servicio }}" required><br><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="Pendiente" {% if reparacion.estado == "Pendiente" %} selected {% endif %}>Pendiente</option>
            <option value="En progreso" {% if reparacion.estado == "En progreso" %} selected {% endif %}>En progreso</option>
            <option value="Completado" {% if reparacion.estado == "Completado" %} selected {% endif %}>Completado</option>
        </select><br><br>

        <label for="piezas">Piezas:</label>
        <input type="text" id="piezas" name="piezas" value="{{ reparacion.piezas }}"><br><br>

        <label for="servicios">Servicios:</label>
        <input type="text" id="servicios" name="servicios" value="{{ reparacion.servicios }}"><br><br>

        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('main.index') }}">Cancelar</a>  <!-- Corregido aquí -->
    </form>
</body>
</html>
